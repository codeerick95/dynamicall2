<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos WebService Dynamicall</title>
</head>
<body>

    <form action="" id="form">
        <div>
            <input type="text" id="id" placeholder="Id servicio" value="91A">
        </div>
        
        <div>
            <input type="text" id="telefono" placeholder="Teléfono" value="989101111">
        </div>
        
        <div>
            <input type="text" id="nombre" placeholder="Nombre" value="MARIO LEIVA">
        </div>

        <div>
            <input type="email" id="email" placeholder="Correo" value="77@gtmail.com">
        </div>

        <div>
            <input type="text" id="ciudad" placeholder="Ciudad" value="Lima">
        </div>
        
        <div>
            <input type="text" id="horario" placeholder="Horario" value="12">
        </div>

        <div>
            <input type="text" id="dia" placeholder="Día" value="12">
        </div>
        

        <div>
            <input type="text" id="info" placeholder="Información" value="Deseo">
        </div>

        <div>
            <button id="btnSubmit" type="submit">Enviar</button>
        </div>
    </form>

    <div>
        <span>Respuesta:</span>
        <div id="respuesta"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
